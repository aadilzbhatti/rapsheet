{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Graph</title>
    <link rel="stylesheet" type="text/css" href="{% static 'raptweets/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="{% static 'raptweets/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'raptweets/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'raptweets/graph.js' %}"></script>
</head>
<body>
    <h1>Graph for {{ album.title }} - {{ album.artist }}</h1>
    <h2><a href="{% url 'raptweets:tweets' album.id %}">Tweets for {{ album.title }} - {{ album.artist }}</a></h2>
    <div id="avg">
        {{ avg }}
    </div>
</body>
</html>
