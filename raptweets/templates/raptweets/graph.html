{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Graph</title>
    <link rel="stylesheet" type="text/css" href="{% static 'raptweets/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
    <script type="text/javascript" src="{% static 'raptweets/graph.js' %}"></script>
</head>
<body>
    <nav>
        <ul class="nav nav-pills">
            <li><a href="{% url 'raptweets:index' %}">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="{% url 'raptweets:artists' %}">Artists</a></li>
            <li><a href="{% url 'raptweets:albums' %}">Albums</a></li>
            <li><a href="{% url 'raptweets:tweets' album.id %}">Tweets for this album</a></li>
        </ul>
    </nav>
    <h1>Graph for {{ album.title }} - <a href="{% url 'raptweets:artist_albums' album.artist_id %}">{{ album.artist.name }}</a></h1>
    <div id="avg">
        {{ avg }}
    </div>
    <div class="graph"></div>
</body>
</html>
