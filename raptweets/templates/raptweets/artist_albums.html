<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Albums for {{ artist.name }}</title>
</head>
<body>
    <h1>Albums for {{ artist.name }}</h1>
    <div class="albums">
    {% for album in album_list %}
        <div class="album">
            Title: {{ album.title }}
            Release Date: {{ album.release_date }}
        </div>
    {% endfor %}
    </div>
</body>
</html>
